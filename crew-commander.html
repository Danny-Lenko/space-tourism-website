<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Space tourism website</title>
  <script src="script.js" defer></script>
</head>

<body class="crew-body">
  <a class="skip-to-content" href="#main">Skip to content</a>

  <header class="header flex">
    <div class="header__logo-wrapper">
      <img class="header__logo" src="./assets/shared/logo.svg" alt="space tourism logo">
    </div>
    <button class="burger-btn" aria-controls="primary-navigation"><span class="sr-only" aria-expanded="false">Menu</span></button>
    <nav class="header__nav">
      <ul id="primary-navigation" class="primary-navigation underline flex">
        <li class="active"><a class="ff-bar-con txt-white let-spacing-2 uppercase" href="#"><span aria-hidden="true">00</span>Home</a></li>
        <li><a class="ff-bar-con txt-white let-spacing-2 uppercase" href="#"><span aria-hidden="true">01</span>Destination</a></li>
        <li><a class="ff-bar-con txt-white let-spacing-2 uppercase" href="#"><span aria-hidden="true">02</span>Crew</a></li>
        <li><a class="ff-bar-con txt-white let-spacing-2 uppercase" href="#"><span aria-hidden="true">03</span>Technology</a></li>
      </ul>
    </nav>
  </header>
  
  <main id="main" class="crew grid-container grid-container--crew flow">
    <h2 class="sect-title" style="font-size: var(--fs-sect-title);"><span aria-hidden="true">02</span> Meet your crew</h2>

    <div class="dot-indicators flex">
      <button aria-selected="true"><span class="sr-only">The commander</span></button>
      <button aria-selected="false"><span class="sr-only">The mission specialist</span></button>
      <button aria-selected="false"><span class="sr-only">The pilot</span></button>
      <button aria-selected="false"><span class="sr-only">The crew engineer</span></button>
    </div>
    
    <article class="crew__article flow">
      <p class="fs-32 ff-bel uppercase" style="opacity: .5; margin: 0 auto -2rem">Commander</p>
      <p class="fs-56 uppercase ff-bel">Douglas Hurley</p>
      <p class="line-hei2 txt-light fs-16">Douglas Gerald Hurley is an American engineer, former Marine Corps pilot 
      and former NASA astronaut. He launched into space for the third time as 
      commander of Crew Dragon Demo-2.</p>
    </article>
    
    <img src="assets/crew/image-douglas-hurley.png" alt="Douglas Hurley">
  </main>
</body>
</html>
